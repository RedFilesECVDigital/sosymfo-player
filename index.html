<!DOCTYPE html>
<html>
	<head>
		<title>Player</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>

		<div class="player">
			<button id="play">Play</button>
			<button id="pause">Pause</button>
		

			<div class="style_input">
				<progress value="0" max="100" class="progress-bar"><progress>
			</div>

			<div class="time"></div>

			<div class="style_input">
				<input type="range" min="0" max="100" /><button id="speaker">Mute</button>
			</div>

			<button id="loop">Loop</button>
		</div>

		<script type="text/javascript">
			var play = document.querySelector('#play'),
					pause = document.querySelector('#pause'),
					speaker = document.querySelector('#speaker');

			var progress = document.querySelector('progress'),
					volume = document.querySelector('input[type=range]');

			var loop = document.querySelector('#loop');

			var divTime = document.querySelector('.time');

			var audio = new Audio(getAudioParameter());
			var duration;
			var autoplay = true;

			initAudio();

			function formatTime(time) {

				var minute = Math.floor(time / 60),
						seconde = time % 60;

				seconde = Math.round(seconde);

				if(minute < 10) minute = "0"+minute;
				if(seconde < 10) seconde = "0"+seconde;

				return minute+":"+seconde;
			}

			function appendProgressTime(currentTime) {
				total_duration = formatTime(audio.duration);
				currentTime = formatTime(currentTime);

				divTime.innerHTML = currentTime+" / "+total_duration;
			}

			function refreshProgressBar() {
					duration = audio.duration;

					var calculProgressBar;

					var interval = setInterval(function() {

						calculProgressBar = audio.currentTime * 100 / duration;

						if(calculProgressBar < 100) {
							progress.value = calculProgressBar;

							appendProgressTime(audio.currentTime);
						} else {
							clearInterval(interval);
						}
					}, 100);
			}

			function initVolume() {
				audio.volume = 0.5;

				volume.addEventListener('input', function() {
					audio.volume = volume.value / 100;
				});
			}

			function initLoop() {

				loop.addEventListener('click', function() {

					if(audio.loop) {
						audio.loop = false;
						loop.className = '';
					} else {
						audio.loop = true;
						loop.className = 'active';
					}
				});
			}

			function firstPlayAudio() {

				audio.addEventListener('loadedmetadata', function() {
					refreshProgressBar();
					initVolume();
					initLoop();
				});
			}

			function initAudio() {

				firstPlayAudio();

				if(autoplay) {
					audio.play();
					play.style.display = 'none';
					
				} else {
					pause.style.display = 'none';
				}
			}

			function getUrlVars(){
				var vars = {},
						parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
					});
				return vars;
			}

			function getAudioParameter() {
				return getUrlVars().audio;
			}

			play.addEventListener('click',function() {
				audio.play();
				pause.style.display = 'block';
				play.style.display = 'none';
			});

			pause.addEventListener('click',function() {
				audio.pause();
				play.style.display = 'block';
				pause.style.display = 'none';
			});

			speaker.addEventListener('click', function() {
				audio.muted = !audio.muted;
				speaker.classList.toggle('mute');
			});

		</script>

	</body>

</html>
